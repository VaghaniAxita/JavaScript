<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

 <link rel="stylesheet" href="/Project-Local/css/signup.css">
</head>

<body>

  <!-- <div id="navbar"></div> -->
  <div>
    <form action="" id="Userdata">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="username" id="username" aria-label="First name"
            required />
        </div>
        <div class="col">
          <input type="email" class="form-control" placeholder="email address" aria-label="Last name" id="email"
            required />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="password" id="password" aria-label="Last name"
            required />
        </div>

        <div class="col">
          <input type="submit" class="form-control" placeholder="email address" aria-label="Last name" />
        </div>
      </div>
    </form>

    <div class="login-suggestion">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Your E-commerce Site. All rights reserved.</p>
  </footer>

</body>

</html>
