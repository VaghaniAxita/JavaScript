<body>
  <h3>Printing Variable : </h3>
  <p>Initial value of the number:</p>
  <p id="initialValue"></p>
  <p>Updated value of the number:</p>
  <p id="updatedValue"></p>

  <script>

    let number = 10;
    document.getElementById("initialValue").innerHTML = "Number :" + number;
    number = 20;
    document.getElementById("updatedValue").innerHTML = "Number :" + number;
  </script>
</body>
