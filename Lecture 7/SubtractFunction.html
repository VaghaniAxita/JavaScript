<body>
    <div id="Form">
        <h3>Find Subtraction</h3>
        <label for="num1">Enter number 1:</label>
        <input type="number" id="num1" name="num1">
        <br>
        <label for="num2">Enter number 2:</label>
        <input type="number" id="num2" name="num2">
        <br>
        <label for="num3">Enter number 3:</label>
        <input type="number" id="num3" name="num3">
        <br>
        <label for="num4">Enter number 4:</label>
        <input type="number" id="num4" name="num4">
        <br>
        <button onclick=" subtract()">Subtract</button>
        <p id="output">Answer</p>
    </div>

    <script>
        const subtract = () => {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let num3 = document.getElementById("num3").value
            let num4 = document.getElementById("num4").value

            let result = num1-num2-num3-num4;
            document.getElementById("output").innerHTML = "The subtract is: " + result;
        }
    </script>
