<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://www.shutterstock.com/image-vector/blue-baby-dragon-vector-illustration-600nw-2296498409.jpg"
                    alt="logo" width="50">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar4">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar4">
                <ul class="navbar-nav ms-auto ps-lg-4">
                    <li class="nav-item px-lg-2 active">
                        <a class="nav-link" href="#home">
                            <span class="d-inline-block d-lg-none icon-width"><i class="fas fa-home"></i></span>Home
                        </a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" href="#services">
                            <span class="d-inline-block d-lg-none icon-width"><i class="fas fa-spa"></i></span>Services
                        </a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" href="#About">
                            <span class="d-inline-block d-lg-none icon-width"><i class="far fa-user"></i></span>About
                        </a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" href="#contact">
                            <span class="d-inline-block d-lg-none icon-width"><i class="far fa-envelope"></i></span>Contact
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-3 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fab fa-facebook"></i><span class="d-lg-none ms-3">Facebook</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fab fa-instagram"></i><span class="d-lg-none ms-3">Instagram</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fab fa-linkedin"></i><span class="d-lg-none ms-3">Linkedin</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- banner section -->
    <div class="container-fluid" id="home">
        <img src="https://avatars.mds.yandex.net/i?id=7639d68e8f8dbb4d821380a3bd9aeb391fc04e6c-7947495-images-thumbs&n=13"
            alt="banner" width="100%" height="850px">
    </div>

    <div class="container">
        <div id="products">
            <p id="message">Deal End </p>
            <div id="countdown" class="display-4"></div>
        </div>
        <form id="productForm">
            <input type="text" id="productName" name="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" name="productDescription" placeholder="Product Description" required>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

</body>
<script src="./script.js"></script>

</html>
