<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
      <div id="navbar"></div>
        <h2 class="text-center">Add Place</h2>
        <form id="PlaceData">
            <input type="text" class="form-control" id="title" placeholder="Title" required>
            <input type="url" class="form-control" id="img" placeholder="Image URL" required>
            <input type="number" class="form-control" id="pakage" placeholder="Package Cost" required>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/EXAM/Test_7/js/Addplace.js" type="module"></script> 
</body>
</html>
