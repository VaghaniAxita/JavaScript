<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/EXAM/Test_1/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="container" id="empdata">
        <h3>Hire a new Employee</h3>
        <input type="text" class="form-control" id="name" placeholder="Name">
        <select class="form-select" id="jobrole">
            <option selected>select job role</option>
            <option value="HR manager">HR manager</option>
            <option value="SDE-1">SDE-1</option>
            <option value="SDE-2">SDE-2</option>
        </select>
        <select class="form-select" id="department">
            <option selected>select department</option>
            <option value="HR">HR</option>
            <option value="Engineering">Engineering</option>
            <option value="IT">IT</option>
        </select>
        <input type="number" class="form-control" id="salary" placeholder="Salary">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <input type="number" class="form-control" id="workexperience" placeholder="Work Experience in Year">
        <button type="submit" class="btn btn-primary mb-3">Hire</button>
    </form>
    <table class="table table-bordered border-white" id="empdatatable">
        <thead class="bg-primary text-white">
            <tr>
                <th>Name</th>
                <th>Job Role</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Contact Email</th>
                <th>Work Experience</th>
                <th>Role Type</th>
                <th id="deleteAll">Fire All</th>
            </tr>
        </thead>
        <tbody id="TableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <div class="count-section">
        <p>Total Employees: <span id="totalEmployees">0</span></p>
        <p>Total Salary: <span id="totalSalary">0</span></p>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/EXAM/Test_1/index.js"></script>
</body>

</html>
