<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </aside>
        <main>
            <div class="video-player">
                <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-grid" id="videoGrid">
              <div class="video-thumbnail" onclick="loadVideo('tgbNymZ7vqY')">
                <img src="thumbnail1.jpg" alt="Video 1">
                <h3>Video Title 1</h3>
                <p>Channel Name 1</p>
            </div>
                <!-- Video thumbnails will be injected here -->
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
