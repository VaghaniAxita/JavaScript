<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="cityname" placeholder="Enter city name">
        <button id="search-btn">Search</button>
        <br>
        <div class="weather-details">
            <div class="left">
                <div class="title" id="date-dayname"></div>
                <div class="date" id="date-day"></div>
                <div class="location" id="location"></div>
                <div class="temp" id="weather-temp"></div>
                <div class="description" id="weather-desc"></div>
            </div>
            <div class="right">
                <div class="details">
                    <div class="detail">
                        <div class="detail-label">PRECIPITATION</div>
                        <div class="detail-value" id="precipitation-value"></div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">HUMIDITY</div>
                        <div class="detail-value" id="humidity-value"></div>
                    </div>
                    <div class="detail">
                        <div class="detail-label">WIND</div>
                        <div class="detail-value" id="wind-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
