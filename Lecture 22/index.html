<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!-- Stopwatch Counter Section -->
     <div class="section">
        <div class="section-title">Stopwatch Counters</div>
        <div class="counter-container">
            <div class="counter" id="stopwatch">0</div>
            <div class="counter" id="reverseStopwatch">20</div>
        </div>
    </div>

    <!-- Timer Section -->
    <div class="section">
        <div class="section-title">Timer</div>
        <div class="timer" id="timer">
            <span id="hour">00</span>:<span id="minute">01</span>:<span id="second">59</span>
        </div>
    </div>

    <!-- Third Counter Section -->
    <div class="section">
        <div class="section-title">Counters</div>
        <div id="counters-display">
            <div class="counter-display" id="counterA">A: 0</div>
            <div class="counter-display" id="counterB">B: 0</div>
            <div class="counter-display" id="counterC">C: 0</div>
            <div class="counter-display" id="counterD">D: 0</div>
        </div>
    </div>
</body>
<script src="/Lecture 22/script.js"></script>
</html>
