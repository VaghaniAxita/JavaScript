<body>
    <div id="Form">
        <h3>From min to max</h3>
        <label for="num1">max:</label>
        <input type="number" id="num1" name="num1">
        <br>
        <label for="num2">min:</label>
        <input type="number" id="num2" name="num2">
        <br>
        <button onclick="print()">Click</button>
        <!-- <p id="output">Answer</p> -->
    </div>

    <script>
        const print = () => {
           let max=document.getElementById("num1").value
           let min=document.getElementById("num2").value
           let output=" "
           for(let i=max;i>=min;--i){
            output+=i+
           }
           //document.getElementById("output").innerHTML=output
           console.log(output);
        }
    </script>
